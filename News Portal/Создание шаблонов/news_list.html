{% extends 'default.html' %}  

{% block content %}  
    <h2>Новости</h2>  
    <ul>  
        {% for article in news %}  
            <li>  
                <a href="{% url 'news_detail' article.id %}">{{ article.title|censor }}</a>  
                <p>Дата публикации: {{ article.created_at|date:"d.m.Y" }}</p>  
                <p>{{ article.content|censor|truncatechars:20 }}</p>  
            </li>  
        {% endfor %}  
    </ul>  
{% endblock %}
